<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      {{titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

 


  <ion-list>

    <ion-item-sliding  *ngFor="let serie of listaSerie">


      <ion-item lines= "full" (click)="exibirSerie(serie)">

        <ion-thumbnail slot="start">
          <img [src]="serie.cartaz">
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">

          <div>

            <h1> {{serie.nome}}</h1>

            <p> {{serie.duracao}}</p>

            <ion-badge color="light" *ngFor="let serie of serie.generos">{{generos}}</ion-badge>

            <ion-chip color="success" outline>
               <ion-label> <h1>{{serie.classificacao}}% </h1></ion-label>
            </ion-chip>

          </div>

        </ion-label>

        

      </ion-item>


      <ion-item-options side="end">
        <ion-item-option (click)="exibirAlertaFavorito()">

          <ion-icon slot="icon-only" name="star"></ion-icon>


        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
