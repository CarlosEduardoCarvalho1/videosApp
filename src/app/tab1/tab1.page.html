<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      {{titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <!-- Default Searchbar -->
<ion-searchbar (ion-change)="buscarFilmes($event)" placeholder="buscar..."></ion-searchbar>
<ion-list  *ngIf="listaFilmes">

  <ion-item-sliding *ngFor="let filme of listaFilmes.results">


<ion-item lines="full" (click)="exibirFilme(filme)">
  <ion-thumbnail slot="start">

    <img src="https://www.themoviedb.org/t/p/w500/{{filme.poster_path}}"/>


  </ion-thumbnail>
  <ion-label class="ion-text-wrap">

   <div>
     <h1>{{filme.title}}</h1>
     <p>{{filme.release_date}} </p>
     <ion-badge color="light" *ngFor="let genero of filme.genre_ids">{{genero}}</ion-badge>

    </div>

  </ion-label>
    <ion-chip color="success">
      <ion-label>{{filme.vote_average}}</ion-label>
    </ion-chip>


</ion-item>

<ion-item-options side="end">
  <ion-item-option color="laranja" (click)="exibirAlertaFavorito()">


      <ion-icon slot="icon-only" name="star"></ion-icon>


  </ion-item-option>
</ion-item-options>
</ion-item-sliding>



</ion-list>

</ion-content>
